[twine]
;; Configuration settings in this section apply to all applications which
;; support them; any settings in application-specific sections will override
;; those provided here.

;; The URI of the message queue endpoint
;mq=amqp://qpid/amq.direct

;; SPARQL connection configuration
sparql=http://FOURSTORE_PORT_9000_TCP_ADDR:FOURSTORE_PORT_9000_TCP_PORT/
sparql-verbose=yes
sparql-query=http://FOURSTORE_PORT_9000_TCP_ADDR:FOURSTORE_PORT_9000_TCP_PORT/sparql/
sparql-update=http://FOURSTORE_PORT_9000_TCP_ADDR:FOURSTORE_PORT_9000_TCP_PORT/update/
sparql-data=http://FOURSTORE_PORT_9000_TCP_ADDR:FOURSTORE_PORT_9000_TCP_PORT/data/

;; Loadable plugins for Twine processors
plugin=s3.so
plugin=rdf.so
PLUGINS

;; Configuration specifically for the cli (twine)
[twinecli]
;; Workflow
workflow=WORKFLOW_CLI

;; Configuration specifically for the writer daemon (twine-writerd)
[writerd]
;; If twine-writerd should use a specific message queue URI, specify it here
mq=spindle+pgsql://postgres:postgres@postgres/spindle
;; The location of the writer PID file
pidfile=/var/run/twine-writerd.pid
;; Workflow
workflow=WORKFLOW_WRITER

;; Logging options for daemons
[log]
;; Whether to log via syslog or not
syslog=0
;; Whether to also log to stderr
stderr=1
;; Only log messages of importance 'notice' or a higher severity
level=notice
;; Logging facility
facility=daemon

[anansi-bridge]
db=pgsql://postgres:postgres@postgres/anansi
mq=amqp://qpid/amq.direct
bucket=S3_ENV_ANANSI_BUCKET

[s3]
endpoint=S3_PORT_4569_TCP_ADDR
access=S3_ENV_ACCESS_KEY
secret=S3_ENV_SECRET_KEY

[spindle]
graph=HOST_NAME
multigraph=yes
bucket=S3_ENV_SPINDLE_BUCKET
db=pgsql://postgres:postgres@postgres/spindle

